<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Picture - A Beautiful Canine Companion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Basic HTML5 structure for dog picture webpage -->
    
    <!-- Skip to main content link for keyboard navigation and screen readers -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- Header section with page title -->
    <header>
        <h1>Dog Picture - A Beautiful Canine Companion</h1>
    </header>
    
    <!-- Main content area containing the dog image -->
    <main id="main-content">
        <!-- Figure element provides semantic structure for the image -->
        <figure>
            <!-- High-quality dog image from Unsplash
                 Source: https://unsplash.com/photos/a-golden-retriever-sitting-on-a-wooden-floor
                 Photographer: Chevanon Photography
                 License: Unsplash License (free to use) -->
            <img src="https://images.unsplash.com/photo-1552053831-71594a27632d?w=1200&q=80" 
                 alt="A beautiful golden retriever dog sitting on a wooden floor, looking friendly and approachable"
                 loading="lazy"
                 width="1200"
                 height="800">
            <figcaption>A friendly golden retriever - a loyal and loving companion</figcaption>
        </figure>
    </main>
</body>
</html>
